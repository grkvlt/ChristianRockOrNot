<html>
    <head>
        <title>ChristianRockOrNotStats</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="twitter:image:src" content="http://www.christianrockornot.info/icon.png" />
        <meta name="twitter:site" content="@CRockOrNot" />
        <meta name="twitter:creator" content="@CRockOrNot" />
        <meta property="og:url" content="http://christianrockornot.info/stats.html" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="ChristianRockOrNotStats" />
        <meta property="og:description" content="Christian Rock Or Not Stats" />
        <meta property="og:image" content="http://www.christianrockornot.info/icon.png" />
        <meta property="version" content="0.1.0-SNAPSHOT" />
        <link rel="icon" href="icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="christianrock.css"/>
        <script lang="text/javascript">
            function restApi(path) {
                var url = window.location.href.replace(window.location.search, '');
                if (!url.endsWith('/')) {
                    url = url.replace('?', '');
                    url = url.replace('/stats.html', '');
                    url = url + '/';
                }
                return url + 'api/' + path;
            }
            function stats() {
                url = restApi('stats')
                $.get(url, function(data, status) {
                    $('#guesses').html(data.guesses);
                    $('#tracks').html(data.tracks);
                });
            }
        </script>
    </head>
    <body onload="stats();">
        <div>
            <div class="top">
                <a href="index.html">
                    <img src="icon.png" alt="ChristianRockOrNot Logo" title="ChristianRockOrNot Logo" />
                    <h1>Christian Rock or Not Stats</h1>
                </a>
            </div>
            <div class="content">
                <p>
                    A total of <span id="guesses">0</span> guesses have been made, against <span id="tracks">0</span> tracks.
                </p>
                <div id="back" class="back">
                    <a href="index.html"><button>Back</button></a>
                </div>
            </div>
            <div class="footer">
                Copyright 2019 by <a href="https://twitter.com/grkvlt/" class="link">Andrew Donald Kennedy</a> /
                Licensed under the <a href="http://www.apache.org/licenses/LICENSE-2.0" class="link">Apache Software License, Version 2.0</a>
            </div>
        </div>
    </body>
</html>
